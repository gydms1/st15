<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css선택자 연습</title>
  <style>
    /*선택자{속성:값;}*/
    div{ 
      /* background-color: #ccc; */
    }
    /*문서 내의 모든 div를 css{} 선언*/
    /* div.container{background-color: #ccc;} */
    .container{background-color: #ccc; padding: 50px;}
    section{background-color: #00f;}
    #section1{background-color: #f00;}
    section#section2>p{background-color: #0f0;}
    /* #section2>p{background-color: #00ffff} */
    #section2>p{background-color: #00ffff !important}
    #section2 h1~p{background-color: #fff;}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      header
    </header>
    <div class="container">
      <section id="section1">section1</section>
      <section id="section2">
        section2
        <p>section2&gt;</p>
        <div class="box">
          section2&gt;p&gt;div.box
          <h1>section2&gt;p&gt;div.box$gt;h1</h1>
          <p>section2&gt;p&gt;div.box$gt;p</p>
          <p>section2&gt;p&gt;div.box$gt;p</p>
        </div>
      </section>
      <section id="section3">
        section3
      </section>
    </div>
    <footer>
      footer
    </footer>
  </div>
</body>
</html>
