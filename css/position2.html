<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position2</title>
  <style>
    *{margin:0; padding:0;}
    .wrap{
      /* box3의 기준 조상이 되기 위해서*/
      position: relative;
      margin: 100px;
      padding: 100px;
      border: 10px dotted #000;
      background-color: #ccc;
      box-sizing: border-box;
      height: 2000px;
    }
    
    .box:nth-child(even){
      background-color: #f68;
    }
    .box:nth-child(odd){
      background-color: #86f;
    }
    .box{
      width:200px; height: 200px;
    }
    .box1{
      position: static;
      /*static은 left/right/top/bottom에 영향을 받지 않는다*/
      left: 100px; top:100px;
    }
    .box2{
      /*일반 흐름*/
      position: relative; 
      /* 위치 이동 가능 <- left -> ↑ top ↓ */
      left: 50px; top:-50px; 
    }
    .box3{
      /* 일반 흐름에서 제외 */
      position: absolute;
      /* 
        기준 위치
        조상중에 position값이 relative, fiexd, absolute가 지정되어 있는 가까운 조상
      */
      left: 0; top:0;
      padding: 50px;
      box-sizing: border-box;
      border: 1px solid #000;
    }
    .box3 .inner{
      padding: 16px;
      background-color: #f00;
    }
    .box3 .inner p{
      /*일반 흐름에서 제외*/
      position: absolute;
      /*위치가능, 기준위치 확인*/
      /* 요소 안으로 들어오면 + 요소 밖으로 나가면 - */
      /* left: 0; top: 0; */
      right: 20px; bottom: 20px;
      background-color: #00f;
      
    }
    .box4{
      /* 일반 흐름에서 제외 */
      position:fixed;
      /* 위치 지정 가능, 기준위치-뷰포트(브라우저) */
      left: 0; top: 0;
    }
    .box5{
      position: fixed;
      right: 0px; bottom: 0;
    }
    .box6{
      position: fixed;
      left: 0; top: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box1">
      <div class="inner">
        <p>box1</p>
      </div>
    </div>
    <div class="box box2">
      <div class="inner">
        <p>box2</p>
      </div>
    </div>
    <div class="box box3">
      <div class="inner">
        <p>box3</p>
      </div>
    </div>
    <div class="box box4">
      <div class="inner">
        <p>box4</p>
      </div>
    </div>
    <div class="box box5">
      <div class="inner">
        <p>box5</p>
      </div>
    </div>
    <div class="box box6">
      <div class="inner">
        <p>box6</p>
      </div>
    </div>
  </div>
</body>
</html>
