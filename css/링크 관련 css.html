<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크관련 CSS</title>
  <style>
    a{/*문서 내 모든 태그*/}

    a:visited{color: #000;}
    a:hover{color: #fff; background-color: #333;}
    a:active{color: #f00;}
    a:focus{color:#00f}
  </style>
</head>
<body>
