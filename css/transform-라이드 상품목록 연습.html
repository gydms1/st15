    .ec-base-product .prdList >li{
      /*.ec-base-product .prdList .description의 기준 조상 */
      position: relative;
      /* display: inline-block; */
      /*float가 선언되면 일반흐름에서 제외*/
      float: left;
      background-color: #f68;
      box-sizing: border-box;
      /* 배경색이 적용되는 양쪽 여백 10px */
      padding: 0 10px;
    }
    .ec-base-product .prdList .thumbnail{
      /* .ec-base-product .prdList >li .icon__box의 기준 조상 */
      position: relative;
    }
    .ec-base-product .prdList >li .icon__box{
      position: absolute;
      right: 0; top: 0;
    }
    .ec-base-product .prdList >li .icon__box >span{
      display: block;
     }
     /* transform을 위한 css 작성 시작 */
    .ec-base-product .prdList .description{
      position: absolute;
      left: 0px; bottom: 0px;
      background-color: rgba(255,255,255,0.5);
      /* 일반흐름에서 제외되었지만 기준조상으로 부터 width를 가져 올 수 있다 */
      width:100%;
      padding:1em;
      box-sizing: border-box;
    }
